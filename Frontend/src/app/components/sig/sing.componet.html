<div class="fondo">
    <div  class="m-2 position-absolute top-50 start-50 translate-middle">
        <h2 class="m-4" >My News Feed</h2>
        <form [formGroup]="singForm">
            <div class="m-4" >
                <input class="caja" formControlName="usename" type="text" placeholder="User Name">
            </div>
            <div class="m-4">
                <input class="caja" formControlName="email" type="email" placeholder="Email">
            </div>
            <div class="m-4">
                <input class="caja" type="password" formControlName="pass" placeholder="password">
            </div>
            <div class="m-5">
                <button  class="w-75 btn btn-primary position-absolute top-100 start-50 translate-middle" (click)="sing()" type="submit">Sing Up</button>
                <button  class="login w-75  btn btn-secondary position-absolute top-100 start-50 translate-middle" (click)="login()" type="submit">Login</button>
            </div>
            
            
        </form>
    </div>
</div>
