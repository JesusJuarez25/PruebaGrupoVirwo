<div class="fondo">
    <div  class=" position-absolute top-50 start-50 translate-middle">
        <h2 class=" m-4">My News Feed</h2>
        <form class="m-4" [formGroup]="loginForm">
            <div class="m-4">
                <input class="caja" formControlName="usename" type="text" placeholder="User Name">
            </div>
            <div class="m-4">
                <input class="caja" formControlName="pass" type="password" placeholder="Password">
            </div>
            <div class="m-5">
                <button class="w-75 btn btn-primary position-absolute top-100 start-50 translate-middle" (click)="login()" type="submit">Longin</button>
                <button  class="login w-75  btn btn-secondary position-absolute top-100 start-50 translate-middle" (click)="sing()" type="submit">Sing Up</button>
            </div>
        </form>
    </div>
</div>
